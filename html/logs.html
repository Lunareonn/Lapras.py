<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header">
        <div class="header-left">
            <h1 id="log-name">{{ name }}</h1>
            <h1 id="log-map">{{ map }}</h1>
            <h2 id="log-length">{{ length }}</h2>
        </div>

        <div class="header-right">
            <div id="log-score" class="score-container">
                <div class="score blu">
                    <h2 class="pull-right">3</h2>
                </div>

                <div class="score red">
                    <h2 class="pull-left">0</h2>
                </div>
            </div>
        </div>
    </div>
</body>
